<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
    <!-- Demo styles -->
    <style>
        @font-face {
            font-family: BMJUA;
            src: url(BMJUA_otf.otf);
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">질문 시작!</div>
            <div class="swiper-slide" id="firstQuestion"></div>
            <div class="swiper-slide" id="secondQuestion"></div>
            <div class="swiper-slide" id="thirdQuestion"></div>
            <div class="swiper-slide" id="fourthQuestion"></div>
            <div class="swiper-slide" id="fifthQuestion"></div>
            <div class="swiper-slide" id="lastQuestion">
                <a href="./index.html" class="restart">다시하기</a>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./node_modules/swiper/dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="./index.js"></script>

</body>

</html>
